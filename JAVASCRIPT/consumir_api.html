             }*/
            //ajax para consumir api  $.get(url,callback,formatorespuesta); callback es de tipo function(respuesta){}
            $.get("https://pokeapi.co/api/v2/pokemon/12", function(respuesta) {
                console.log(respuesta);
                console.log(respuesta.name);
                console.log(respuesta.abilities[1].ability.name);
                console.log(respuesta.types[0].type.name);
                console.log(respuesta.types[1].type.name, respuesta.types[0].type.name);
                console.log(respuesta.sprites.front_default);

                var habilidades = "";
                for (let i = 0; i < respuesta.abilities.length; i++) {
                    habilidades = habilidades + respuesta.abilities[i].ability.name + " ";
                }

                var types = "";
                for (let i = 0; i < respuesta.types.length; i++) {
                    types = types + respuesta.types[i].type.name + " ";
                }

                $(".container").append(`
                <div class="card" style="width: 18rem;">
                    <img src="${respuesta.sprites.front_default}" class="card-img-top" alt="...">
                    <div class="card-body">
                        <h5 class="card-title">${respuesta.name}</h5>
                        <p class="card-text">Habilidad: ${habilidades}</p>
                        <p class="card-text">Types: ${types}</p>
                        <a href="#" class="btn btn-primary">Go somewhere</a>
                    </div>
                </div>
                
                `);
            }, "json");




        });
    </script>
